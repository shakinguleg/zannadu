<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/swiper.css">
</head>

<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one"></div>
            <div class="swiper-slide two"></div>
            <div class="swiper-slide three"></div>
            <div class="swiper-slide four"></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination" id="custom"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev" id="custom_prev"></div>
        <div class="swiper-button-next" id="custom_next"></div>
        
    </div>

    <div class="content_wrap"></div>


    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/swiper.js"></script>
    <script src="../js/load.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
